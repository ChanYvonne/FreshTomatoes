{% extends "home.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="jumbotron" id="infoBox">
  <form action = "/addMovie/{{movieid}}" method="POST">
    <input class="btn btn-default" type="submit" name = "action" value = "Save to movies">
  </form>
  <br>
  <img class="img-thumbnail" src="{{image_url}}" style="width: 45%"/>
  <h3>{{ title }} ( {{ year }} ) </h3>
  <p style="text-align: justify;"> Summary : <em>{{ blurb }}</em></p>
  <p style="text-align: left;"> Quote : <em>"{{ quote }}"</em></p>
  <p style="text-align: left;"> <a href="{{link}}">{{linkDescription}}</a></p>
</div>
{% endblock %}
