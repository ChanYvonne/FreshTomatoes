<!doctype html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title> Login </title>
  </head>

  <body>
    <h1>Login/Register Here:</h1>
      {{ message }}
    <form action = "/authenticate/" method = "POST">
      {% if regis %}
	  Username: <input type="text" name="user" required> <br> <br>
	  Password: <input type="password" name="password" required> <br> <br>
      Confirm: <input type="password" name="password" required> <br> <br>
      {% else %}
      Username: <input type="text" name="user" required> <br> <br>
	  Password: <input type="password" name="password" required> <br> <br>
      {% endif %}
	  <input type="submit" name="account" value= "Login">
      <input type="submit" name="account" value= "Register"> 
    </form>
  </body>
  
</html>
