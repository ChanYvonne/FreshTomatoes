<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
    <script src="../static/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <title>{% block title %}Home{% endblock %}</title>
    
  </head>

  <body>
    <nav class="navbar navbar-inverted" id="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand nav-detail" href="/home/">Fresh Tomatoes</a>
        </div>
        <ul class="navbar-nav navbar-right nav">
          {% if user %}
          <li><a class="nav-detail" type="button" href="/logout/">Logout</a></li>
          <li><a class="nav-detail" type="button" href="/account/">My Account</a></li>
	  <li><a class="nav-detail" type="button" href="/list/">My List</a></li>
          {% else %}
          <li><a class="nav-detail" type="button" href="/login/">Login</a></li>
          {% endif %}
          <li><a class="nav-detail" type="button" href="/random/">I'm feeling bored</a></li>
        </ul>
      </div>
    </nav>
    {% block content %}
    <div class="jumbotron" id="homePage">
      <img src="../static/Logo.png"><br><br><br><br>
      <form action="/search/" method="GET" class="form-horizontal">
        <div class="input-group">
          {% block search %}
          <span class="input-group-btn">
            <div class="dropdown input-group">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Search By:
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="/home/" class="active">Movies</a></li>
                <li><a href="/actorSearch/">Actors</a></li>
              </ul>
            </div>
          </span>
          <input class="form-control" type="text" id="q" name="q" placeholder="Search for a Movie">
          {% endblock %}
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">              
              <span class="glyphicon glyphicon-search"></span>              
            </button>
          </span>            
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
