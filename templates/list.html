{% extends 'home.html' %}
{% block title %}List{% endblock %}
{% block content %}
<div class="container-fluid bkg">
  <center>
    <h1> Welcome to your List of Saved Movies! </h1>
    {{ message }}
    <table class="container-fluid">
      {% for row in results|batch(6) %}
      <tr>
	{% for column in row %}
	<td class="td-elem">
          <ul>
            <a href="{{ url_for('movie', movieid = column[2]) }}">
              <li><img class="img-thumbnail img-icon" src="{{ column[3] }}"/></li>
	      <li><h3>{{column[0]}} ({{column[1]}})<h3> </li>
            </a>
            <li><a class="btn btn-default" href="/removeMovie/{{ column[2] }}">Remove</a></li>
          </ul>          
	</td>
	{% endfor %}
      </tr>
      {% endfor %}
    </table>
  </center>
</div>
{% endblock %}
