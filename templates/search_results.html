{% extends 'home.html' %}
{% block title %} Search: {{query}} {% endblock %}
{% block contentPage %}
    <table>
      {% for res in results %}
      <tr>
	<td><img src="http://image.tmdb.org/t/p/w500{{ res[3] }}" /></td>
	<td><a href={{ url_for('movie', movieid = res[2]) }}>{{res[0]}}</a></td>
	<td>{{res[1]}}</td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
