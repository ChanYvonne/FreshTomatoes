{% extends 'home.html' %}
{% block title %} Search: {{query}} {% endblock %}
{% block content %}
<div class="container-fluid bkg">
    <table class="container-fluid">
      {% for row in results|batch(6) %}
      <tr class="container-fluid" style="max-height:100px;">
        {% for column in row %}
	    <td class="td-elem">
          <ul>
            <a href={{ url_for('movie', movieid = column[2]) }}>
            <li><img class="img-thumbnail img-icon" src="{{ column[3] }}"/></li>
	        <li><h3>{{column[0]}} ({{column[1]}})<h3> </li>
            </a>
          </ul>
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
